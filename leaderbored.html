<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\style2.css">
    <title>What is code?</title>
</head>

    <body>
    <form>
      <label for="fname" class="score">Score place holder</label><br>
      <input type="text" id="fname" name="fname"><br>
      <input class="button" type="button" value="Submit" onclick="addToOL()">
    </form>
    <ul id="nameList">
        <li></li>
    </ul>
    </body>




    <script>
        function addToOL() {
            var firstName = document.getElementById("fname").value;
            var ol = document.getElementById("nameList");
            var li = document.createElement("li");
            li.appendChild(document.createTextNode(firstName));
            ol.appendChild(li);
            document.getElementById("fname").value = ""; // Clear the input field
        }
        </script>
</html>
